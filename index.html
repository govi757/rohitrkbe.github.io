<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VITA-IVR System">
  <meta name="author" content="Rohit">
  <link rel="shortcut icon" href="#">

  <title>Vita-IVR</title>

  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/bootstrap-theme.css" rel="stylesheet">
  <link href="./assets/css/font-awesome.min.css" rel="stylesheet" />
  <link href="./assets/css/mainStyle.css" rel="stylesheet">
  <link href="./assets/css/style-responsive.css" rel="stylesheet" />
  <link href="./assets/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">


  <script src="./assets/js/jquery-1.8.3.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/jquery.scrollTo.min.js"></script>
  <script src="./assets/js/jquery.nicescroll.js" type="text/javascript"></script>
  <script src="./assets/js/scripts.js"></script>
  <script src="./assets/js/jquery.slimscroll.min.js"></script>

</head>

<body>
  <section id="container">

    <header class="header dark-bg">
      <img class="logo" alt="" src="./assets/img/vita.png">
      <div class="top-nav notification-row">
        <ul class="nav pull-right top-menu">
          <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
              <span class="profile-ava">
                <img alt="" src="./assets/img/avatar.jpg">
              </span>
              <span class="username" style="color: black"> User Name</span>
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu extended logout">
              <div class="log-arrow-up"></div>
              <li>
                <a href="login.html">
                  <i class="icon_key_alt"></i> Log Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>


    <aside>
      <div class="container">
        <div class="row">
          <div class="sidenav">
            <a class="nugget menuActiveSidebar" href="./game.html">Game
              <i class="fa fa-gavel rightFloat"></i>
            </a>
            <a class="training" href="./monthlyTarget.html">Monthly Target
              <i class="fa fa-file-o rightFloat"></i>
            </a>
            <a class="batch" href="./weeklyActuals.html">Weekly Actual
              <i class="fa fa-file-text rightFloat"></i>
            </a>
            <a class="dashboard" href="./playerDetails.html">Player Details
              <i class="fa fa-users rightFloat"></i>
            </a>
            <a class="download" href="./downloadDetails.html">Details
              <i class="fa fa-download rightFloat"></i>
            </a>
          </div>
        </div>
      </div>
    </aside>

    <section class="wrapper">
      <div class="container col-sm-12" style="min-height:550px">

        <div>
          <h4 class="animated zoomIn" style="text-align:center; font-size:30px; color:black">List Of Games</h4>
          <hr>
        </div>

        <div class="col-md-12">
          <div class="col-sm-offset-2 col-sm-8 ">
            <input type="text" class="transparentTextBox form-control" placeholder="Type a game name to search...." />
          </div>
          <div class="col-sm-2">
            <i class="fa fa-search fa-1x searchIcon" aria-hidden="true"></i>
          </div>
        </div>
        <br/>

        <div class="col-md-12">
          <a href="./gameCreate.html">
            <button type="button" class="animated bounce createTopicLeft col-md-2 btn btn-success" id="createGame">Create Training</button>
          </a>
        </div>

        <div class="col-sm-offset-1 col-sm-10 col-sm-offset-1" style="margin-top:2%">

          <div class="col-sm-3 animated pulse">
            <div class="game game-lg game-completed">
              <strong>PragatiApril 2018 </strong>
              <h4>April - 2018</h4>
              <h4>Completed
                <i class="fa fa-download rightFloatIcon"></i>
              </h4>
            </div>
          </div>
          <div class="col-sm-3 animated pulse">
            <div class="game game-lg game-completed">
              <strong>PragatiMay 2018 </strong>
              <h4>May - 2018</h4>
              <h4>Completed
                <i class="fa fa-download rightFloatIcon"></i>
              </h4>
            </div>
          </div>
          <div class="col-sm-3 animated pulse">
            <div class="game game-lg game-active">
              <strong>PragatiJune 2018 </strong>
              <h4>June - 2018</h4>
              <h4>Active</h4>
            </div>
          </div>
          <div class="col-sm-3 animated pulse">
            <div class="game game-lg game-started">
              <strong>PragatiJuly 2018 </strong>
              <h4>July - 2018</h4>
              <h4>Started</h4>
            </div>
          </div>


        </div>

      </div>
      <br/>

    </section>
  </section>

</body>

</html>

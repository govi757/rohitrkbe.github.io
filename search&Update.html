<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VITA-IVR System">
  <meta name="author" content="Rohit">
  <link rel="shortcut icon" href="#">

  <title>Vita-IVR</title>

  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/bootstrap-theme.css" rel="stylesheet">
  <link href="./assets/css/font-awesome.min.css" rel="stylesheet" />
  <link href="./assets/css/mainStyle.css" rel="stylesheet">
  <link href="./assets/css/style-responsive.css" rel="stylesheet" />
  <link href="./assets/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">


  <script src="./assets/js/jquery-1.8.3.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/jquery.scrollTo.min.js"></script>
  <script src="./assets/js/jquery.nicescroll.js" type="text/javascript"></script>
  <script src="./assets/js/scripts.js"></script>
  <script src="./assets/js/jquery.slimscroll.min.js"></script>

  <style>
    .dropdown.dropdown-lg .dropdown-menu {
      margin-top: -1px;
      padding: 6px 20px;
      width: 100%;
    }

    .input-group-btn .btn-group {
      display: flex !important;
    }

    .btn-group .btn {
      border-radius: 0;
      margin-left: -1px;
    }

    .btn-group .btn:last-child {
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
    }

    .btn-group .form-horizontal .btn[type="submit"] {
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    .form-horizontal .form-group {
      margin-left: 0;
      margin-right: 0;
    }

    .form-group .form-control:last-child {
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    .dropdown {
      position: static !important;
    }

    @media screen and (min-width: 768px) {
      #adv-search {
        width: 600px;
        margin: 0 auto;
      }
      .dropdown.dropdown-lg {
        position: static !important;
      }
      .dropdown.dropdown-lg .dropdown-menu {
        min-width: 600px;
        background-color: #fff;
        opacity: 1;
      }
    }

  </style>

</head>

<body>
  <section id="container">

    <header class="header dark-bg">
      <img class="logo" alt="" src="./assets/img/vita.png">
      <div class="top-nav notification-row">
        <ul class="nav pull-right top-menu">
          <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
              <span class="profile-ava">
                <img alt="" src="./assets/img/avatar.jpg">
              </span>
              <span class="username" style="color: black"> User Name</span>
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu extended logout">
              <div class="log-arrow-up"></div>
              <li>
                <a href="login.html">
                  <i class="icon_key_alt"></i> Log Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>


    <aside>
      <div class="container">
        <div class="row">
          <div class="sidenav">
            <a class="nugget menuActiveSidebar">Game
              <i class="fa fa-gavel rightFloat"></i>
            </a>
            <a class="training">Monthly Target
              <i class="fa fa-file-o rightFloat"></i>
            </a>
            <a class="batch">Weekly Target
              <i class="fa fa-file-text rightFloat"></i>
            </a>
            <a class="dashboard">Player Details
              <i class="fa fa-users rightFloat"></i>
            </a>
            <a class="download">Details
              <i class="fa fa-download rightFloat"></i>
            </a>
          </div>
        </div>
      </div>
    </aside>

    <section class="wrapper">
      <div class="container col-sm-12" style="min-height:550px">

        <div>
          <h4 class="animated zoomIn" style="text-align:center; font-size:30px; color:black">Search & Update</h4>
          <hr>
        </div>

        <br/>

        <div class="col-sm-12">
          <form class="form-horizontal" role="form">
            <div class="input-group" id="adv-search">
              <input type="text" class="form-control" placeholder="Search for profile variables..." />
              <div class="input-group-btn" style="position:unset">
                <div class="btn-group" role="group" style="position:unset">
                  <div class="dropdown dropdown-lg">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                      <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" role="menu">

                      <div class="col-sm-12" style="margin-bottom: 5%">
                        <div class="col-sm-6">
                          <strong>Variables</strong>
                        </div>
                        <div class="col-sm-5">
                          <strong>Value</strong>
                        </div>
                        <div class="col-sm-1" style="text-align:right">
                          <button type="button" class="btn btn-info" style="border-radius:10%">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                          </button>
                        </div>
                      </div>
                      <br/>

                      <div class="col-sm-12">
                        <div class="col-sm-6 form-group">
                          <select class="form-control">
                            <option selected disabled>Select Profile Variables</option>
                            <option value="Profile variable 1">Profile variable 1</option>
                          </select>
                        </div>
                        <div class="col-sm-5 form-group">
                          <input type="text" class="form-control" placeholder="Enter here..." />
                        </div>
                        <div class="col-sm-1">
                          <i class="fa fa-trash-o fa-2x" style="color:red;"></i>
                        </div>
                      </div>

                      <br/>
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>


        <div class="col-sm-offset-1 col-sm-10 col-sm-offset-1" style="overflow-x: auto;margin-bottom:2%; margin-top:5%;">
          <div class="">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Game</th>
                  <th scope="col">Varible 1</th>
                  <th scope="col">Varible 2</th>
                  <th scope="col">Varible 3</th>
                  <th scope="col">Varible 4</th>
                  <th scope="col">Varible 5</th>
                  <th scope="col">Varible 6</th>
                  <th scope="col">Varible 7</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry the Bird</td>
                  <td>Otto</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
      <br/>

    </section>
  </section>

</body>

</html>

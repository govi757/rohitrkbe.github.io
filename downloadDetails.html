<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VITA-IVR System">
  <meta name="author" content="Rohit">
  <link rel="shortcut icon" href="#">

  <title>Vita-IVR</title>

  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/bootstrap-theme.css" rel="stylesheet">
  <link href="./assets/css/font-awesome.min.css" rel="stylesheet" />
  <link href="./assets/css/mainStyle.css" rel="stylesheet">
  <link href="./assets/css/style-responsive.css" rel="stylesheet" />
  <link href="./assets/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">


  <script src="./assets/js/jquery-1.8.3.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/jquery.scrollTo.min.js"></script>
  <script src="./assets/js/jquery.nicescroll.js" type="text/javascript"></script>
  <script src="./assets/js/scripts.js"></script>
  <script src="./assets/js/jquery.slimscroll.min.js"></script>

  <script>
    function myFunction() {
      var input, filter, table, tr, td, i;
      input = document.getElementById("serachInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("detailsTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }

  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    .searchBox {
      position: relative;
      margin-bottom: 15px;
    }

    .searchBox>input {
      padding-right: 51px;
    }

    .myInput {
      background-image: url('./assets/img/search.png');
      background-repeat: no-repeat;
      padding: 17px;
      position: absolute;
      top: 0px;
      right: 15px;
    }

    #detailsTable {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #ddd;
      font-size: 18px;
    }

    #detailsTable th,
    #detailsTable td {
      text-align: left;
      padding: 12px;
    }

    #detailsTable tr {
      border-bottom: 1px solid #ddd;
    }

    #detailsTable tr.tableHeader {
      background-color: #D6DBDF;
    }

    #detailsTable tr:hover {
      background-color: #F6DDCC;
    }

  </style>

</head>

<body>
  <section id="container">

    <header class="header dark-bg">
      <img class="logo" alt="" src="./assets/img/vita.png">
      <div class="top-nav notification-row">
        <ul class="nav pull-right top-menu">
          <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
              <span class="profile-ava">
                <img alt="" src="./assets/img/avatar.jpg">
              </span>
              <span class="username" style="color: black"> User Name</span>
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu extended logout">
              <div class="log-arrow-up"></div>
              <li>
                <a href="login.html">
                  <i class="icon_key_alt"></i> Log Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </header>


    <aside>
      <div class="container">
        <div class="row">
          <div class="sidenav">
            <a class="nugget menuActiveSidebar" href="./game.html">Game
              <i class="fa fa-gavel rightFloat"></i>
            </a>
            <a class="training" href="./monthlyTarget.html">Monthly Target
              <i class="fa fa-file-o rightFloat"></i>
            </a>
            <a class="batch" href="./weeklyActuals.html">Weekly Actual
              <i class="fa fa-file-text rightFloat"></i>
            </a>
            <a class="dashboard" href="./playerDetails.html">Player Details
              <i class="fa fa-users rightFloat"></i>
            </a>
            <a class="download" href="./downloadDetails.html">Details
              <i class="fa fa-download rightFloat"></i>
            </a>
          </div>
        </div>
      </div>
    </aside>

    <section class="wrapper">
      <div class="container col-sm-12" style="min-height:550px">

        <div>
          <h4 class="animated zoomIn" style="text-align:center; font-size:30px; color:black">Download Completed Game Details</h4>
          <hr>
        </div>

        <br/>

        <div class="col-sm-offset-1 col-sm-10 col-sm-offset-1" style="margin-top:-2%;margin-bottom:5%">
          <div class="searchBox">
            <input type="text" id="serachInput" class="form-control" onkeyup="myFunction()" placeholder="Search for Game..." title="Type in a game">
            <i class="myInput"></i>
          </div>


          <table id="detailsTable" class="col-sm-10 table">
            <tr class="tableHeader">
              <th style="width:10%;">#</th>
              <th style="width:70%;">Name</th>
              <th style="width:20%;">Action</th>
            </tr>
            <tr>
              <td>1</td>
              <td>PragatiApril 2018</td>
              <td>
                <a href="./gameCreateDetails.html">
                  <i class="fa fa-eye fa-1x" aria-hidden="true" style="color:black;"></i>
                </a>
                <i class="fa fa-download fa-1x" aria-hidden="true" style="color:black;margin-left:20%"></i>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>PragatiMay 2018</td>
              <td>
                <a href="./gameCreateDetails.html">
                  <i class="fa fa-eye fa-1x" aria-hidden="true" style="color:black;"></i>
                </a>
                <i class="fa fa-download fa-1x" aria-hidden="true" style="color:black;margin-left:20%"></i>
              </td>
            </tr>
          </table>

        </div>

      </div>
      <br/>

    </section>
  </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RNR">
    <meta name="author" content="Rohit">
    <link rel="shortcut icon" href="#">

    <title>RNR</title>

    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/bootstrap-theme.css" rel="stylesheet">
    <link href="./assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="./assets/css/mainStyle.css" rel="stylesheet">
    <link href="./assets/css/style-responsive.css" rel="stylesheet" />
    <link href="./assets/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">


    <script src="./assets/js/jquery-1.8.3.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery.scrollTo.min.js"></script>
    <script src="./assets/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/jquery.slimscroll.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        .searchBox {
            position: relative;
            margin-bottom: 15px;
        }

        .searchBox>input {
            padding-right: 51px;
        }

        .myInput {
            background-image: url('./assets/img/search.png');
            background-repeat: no-repeat;
            padding: 17px;
            position: absolute;
            top: 0px;
            right: 15px;
        }

        #detailsTable {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
            font-size: 18px;
        }

        #detailsTable th,
        #detailsTable td {
            text-align: left;
            padding: 12px;
        }

        #detailsTable tr {
            border-bottom: 1px solid #ddd;
        }

        #detailsTable tr.tableHeader {
            background-color: #D6DBDF;
        }

        #detailsTable tr:hover {
            background-color: #F6DDCC;
        }
    </style>

</head>

<body>
    <section id="container">

        <header class="header dark-bg">
            <img class="logo" alt="" src="./assets/img/vita.png">
            <div class="top-nav notification-row">
                <ul class="nav pull-right top-menu">
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="" src="./assets/img/">
                            </span>
                            <span class="username" style="color: black"> User Name</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <div class="log-arrow-up"></div>
                            <li>
                                <a href="login.html">
                                    <i class="icon_key_alt"></i> Log Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>


        <aside>
            <div class="container">
                <div class="row">
                    <div class="sidenav">
                        <a class="nugget menuActiveSidebar" href="./index.html">Game
                            <i class="fa fa-gavel rightFloat"></i>
                        </a>
                        <a class="dashboard" href="./playerDetails.html">Player Details
                            <i class="fa fa-users rightFloat"></i>
                        </a>
                        <a class="training" href="./monthlyTarget.html">Monthly Target
                            <i class="fa fa-file-o rightFloat"></i>
                        </a>
                        <a class="batch" href="./weeklyActuals.html">Weekly Actual
                            <i class="fa fa-file-text rightFloat"></i>
                        </a>
                        <a class="download" href="./downloadDetails.html">Details
                            <i class="fa fa-download rightFloat"></i>
                        </a>
                        <a class="update" href="./updateDetails.html">Update Details
                            <i class="fa fa-wrench rightFloat" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        <section class="wrapper">
            <div class="container col-sm-12" style="min-height:550px">

                <div>
                    <h4 class="animated zoomIn" style="text-align:center; font-size:30px; color:black">Update Player Details</h4>
                    <hr>
                </div>

                <div class="col-sm-12">
                    <div class="col-sm-6 animated pulse">
                        <div class="game game-lg game-header center">
                            <strong>Profile Variables</strong>
                        </div>
                        <div class=" game-lg game-subheader" style="height:300px;overflow:scroll;">
                            <div class="col-sm-12 center">
                                <div class="col-sm-6" style="margin-top: 1%">
                                    <h4>Salesman_code</h4>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="transparentTextBox form-control" placeholder="Enter Value..." value="0" />
                                </div>
                            </div>
                            <div class="col-sm-12 center" style="margin-top: 10%">
                                    <div class="col-sm-6" style="margin-top: 1%">
                                        <h4>Salesman_code</h4>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="transparentTextBox form-control" placeholder="Enter Value..." value="0" />
                                    </div>
                                </div>
                                <div class="col-sm-12 center" style="margin-top: 10%">
                                        <div class="col-sm-6" style="margin-top: 1%">
                                            <h4>Salesman_code</h4>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="transparentTextBox form-control" placeholder="Enter Value..." value="0" />
                                        </div>
                                    </div>

                            <button type="button" class="animated bounce createTopicLeft btn btn-success" id="createGame">Save changes</button>
                            
                        </div>
                    </div>
                    <div class="col-sm-6 animated pulse" >
                        <div class="game game-lg game-header center">
                            <strong>Target Variables</strong>
                        </div>
                        <div class=" game-lg game-subheader" style="height:300px;overflow:scroll;">
                            <strong>Target Variables</strong>
                        </div>
                    </div>
                    <div class="col-sm-6 animated pulse" style="margin-top: 5%;margin-bottom:5%">
                        <div class="game game-lg game-header center">
                            <strong>Actual Variables</strong>
                        </div>
                        <div class=" game-lg game-subheader" style="height:300px;overflow:scroll;">
                            <strong>Actual Variables</strong>
                        </div>
                    </div>
                    <div class="col-sm-6 animated pulse" style="margin-top: 5%; margin-bottom:5%">
                        <div class="game game-lg game-header center" >
                            <strong>Derived Variables</strong>
                        </div>
                        <div class=" game-lg game-subheader" style="height:300px;overflow:scroll;">
                            <strong>Derived Variables</strong>
                        </div>
                    </div>
                </div>

            </div>
            <br/>

        </section>
    </section>

</body>

</html>
